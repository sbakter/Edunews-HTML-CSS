<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNews</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="logo">EduNews</div>
        <nav>
            <button>Information Technology</button>
            <button>Business</button>
            <button>Education</button>
        </nav>
        <div class="login">LOGIN</div>
    </header>

    <main>
        <section class="news-category">
            <h2>Information Technology</h2>
            <div class="news-item">News 1</div>
            <div class="news-item">News 2</div>
            <div class="news-item">News 3</div>
        </section>

        <section class="news-category">
            <h2>Business</h2>
            <div class="news-item">News 1</div>
            <div class="news-item">News 2</div>
            <div class="news-item">News 3</div>
        </section>

        <section class="news-category">
            <h2>Education</h2>
            <div class="news-item">News 1</div>
            <div class="news-item">News 2</div>
            <div class="news-item">News 3</div>
        </section>

        <aside>
            <div class="weather">
                <h3>Current Weather</h3>
                <p>Partially Cloudy</p>
                <p>22°C / 71.6°F</p>
            </div>
            <div class="youtube">
                <h4>Watch the news on Youtube</h4>
            </div>
            <div class="social">
                <p>Follow us</p>
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">YouTube</a>
            </div>
        </aside>
    </main>

</body>

</html>
